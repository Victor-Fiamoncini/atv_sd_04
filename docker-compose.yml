version: "3"

services:
  facade:
    container_name: facade
    build:
      context: .
      dockerfile: Dockerfile-facade
    ports:
      - 3000:3000
    networks:
      - atv_sd_04
    volumes:
      - .:/facade

  business:
    container_name: business
    build:
      context: .
      dockerfile: Dockerfile-business
    ports:
      - 3001:3001
    networks:
      - atv_sd_04
    volumes:
      - .:/business

  data:
    container_name: data
    build:
      context: .
      dockerfile: Dockerfile-data
    ports:
      - 3002:3002
    networks:
      - atv_sd_04
    depends_on:
      - mongo_db
    volumes:
      - .:/data

  mongo_db:
    container_name: mongo_db
    image: mongo
    ports:
      - 27017:27017
    networks:
      - atv_sd_04
    volumes:
      - ./.docker/atv_sd_04_mongo:/data/db

networks:
  atv_sd_04:
